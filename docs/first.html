<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Links</title>
    <a href="https://mythrillfiction.com/" target="_blank"></a>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    
    html,body {
        display: flex;
        justify-content: space-around;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #416270;
        max-width: 100vw;
        max-height: 100vh;
        overflow-x: hidden;
        overflow-y: hidden; 

    }

    .content-container {
        position: relative;
    }

    .waves-container {
        position: relative;
        top: 570px;
        left: 0px;
        width: 100%;
        z-index: 3;
    }

    .squares-container {
        display: inline-flex;
        position: relative;
        top: -50px;
        left: 0px;
        z-index: 0; 
    }

    .square {
        width: 300px;
        height: 500px;
        margin: 10px;
        cursor: pointer;
        overflow: hidden;
        position: relative;
        border: 2px solid black; 
        box-sizing: border-box;
    }

    .square img {
        width: 110%;
        height: 110%;
        object-fit: cover; 
        transition: transform 0.3s;
        transform: scale(1.4);
    }

    .square:hover img {
        transform: scale(1.7);
        filter: blur(5px);
    }

    .text-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: black;
        font-size: 1.2em;
        text-align: center;
        opacity: 0;
        transition: opacity 0.3s;
    }

    .square:hover .text-overlay {
        opacity: 1;
    }

    .flex { 
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .waves {
        position:relative;
        width: 100%;
        height:15vh;
        margin-bottom:-7px; 
        min-height:150px;
        max-height:250px;
    }

    .content {
        position:relative;
        height:20vh;
        text-align:center;
        background-color: black;
    }


    .parallax > use {
        animation: move-forever 25s cubic-bezier(.55,.5,.45,.5)     infinite;
    }
    .parallax > use:nth-child(1) {
        animation-delay: -2s;
        animation-duration: 7s;
    }
    .parallax > use:nth-child(2) {
        animation-delay: -3s;
        animation-duration: 10s;
    }
    .parallax > use:nth-child(3) {
        animation-delay: -4s;
        animation-duration: 13s;
    }
    .parallax > use:nth-child(4) {
        animation-delay: -5s;
        animation-duration: 20s;
    }
    
    @keyframes move-forever {
        0% {
        transform: translate3d(-90px,0,0);
        }
        100% { 
            transform: translate3d(85px,0,0);
        }
    }
    
    @media (max-width: 768px) {
        .waves {
            height:40px;
            min-height:40px;
        }
        .content {
            height:30vh;
        }
        h1 {
            font-size:24px;
        }
    }

</style>    
<body>
    <div class="content-container">
        <div class="waves-container">
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
            <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
            <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(198, 247, 242,0.9)" />
            <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(198, 247, 242,0.7)" />
            <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(198, 247, 242,0.5)" />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(198, 247, 242,0.2)" />
            </g>
            </svg>
            </div>
    <div class="squares-container">
        <div class="square" id="square1" onclick="redirectTo('page1.html')">
            <img src="test.jpg" alt="Testing">
            <span class="text-overlay">Text for Photo 1</span></div>
        <div class="square" id="square2" onclick="redirectTo('page2.html')">
            <img src="test.jpg" alt="Testing">
            <span class="text-overlay">Text for Photo 1</span></div>
        <div class="square" id="square3" onclick="redirectTo('http://talltowntales.com')">
            <img src="ttt.jpg" alt="Testing">
            <span class="text-overlay">My Creative Writing Website</span></div>
        <div class="square" id="square4" onclick="redirectTo('page4.html')">
            <img src="test.jpg" alt="Testing">
            <span class="text-overlay">Text for Photo 1</span></div>
        <div class="square" id="square5" onclick="redirectTo('page5.html')">
            <img src="test.jpg" alt="Testing">
            <span class="text-overlay">Text for Photo 1</span></div>
        </div>
    </div>
    <script src="first.js"></script>
</body>
</html>
