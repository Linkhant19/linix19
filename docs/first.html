<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Links</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        display: flex;
        justify-content: space-around;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: black;
    }

    .square {
        width: 300px;
        height: 400px;
        margin: 10px;
        cursor: pointer;
        overflow: hidden;
        position: relative;
    }

    .square img {
        width: 110%;
        height: 110%;
        object-fit: cover; 
        transition: transform 0.3s;
        transform: scale(1.4);
    }

    .square:hover img {
        transform: scale(1.7);
        filter: blur(5px);
    }

    .text-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: black;
        font-size: 1.2em;
        text-align: center;
        opacity: 0;
        transition: opacity 0.3s;
    }

    .square:hover .text-overlay {
        opacity: 1;
    }


</style>
<body>
    <div class="square" id="square1" onclick="redirectTo('page1.html')">
        <img src="test.jpg" alt="Testing">
        <span class="text-overlay">Text for Photo 1</span></div>
    <div class="square" id="square2" onclick="redirectTo('page2.html')">

    <script src="first.js"></script>
</body>
</html>
