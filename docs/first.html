<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Links</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        display: flex;
        justify-content: space-around;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: black;
    }

    .square {
        width: 300px;
        height: 500px;
        background-color: #ffffff;
        margin: 10px;
        cursor: pointer;
        transition: transform 0.3s;
    }

    .square:hover {
        transform: scale(1.1);
    }

</style>
<body>
    <div class="square" id="square1" onclick="redirectTo('page1.html')"></div>
    <div class="square" id="square2" onclick="redirectTo('page2.html')"></div>
    <div class="square" id="square3" onclick="redirectTo('page3.html')"></div>
    <div class="square" id="square4" onclick="redirectTo('page4.html')"></div>
    <div class="square" id="square5" onclick="redirectTo('page5.html')"></div>

    <script src="first.js"></script>
</body>
</html>
